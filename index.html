<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- favicon 网站图标 -->
    <link rel="icon" href="/favicon.ico" />
    <!-- viewport 视口 == 手机屏幕 -->
    <!-- width ： 宽 -->
    <!-- device-width : 设备款 -->
    <!-- initial  初始化 -->
    <!-- scale ：绽放比例 1 -->
    <!-- maximun： 最大 -->
    <!-- user ： 用户 -->
    <!-- scalable 可缩放 -->
    <!-- user-scalable 用户可缩放 = no 不可以被用户缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
